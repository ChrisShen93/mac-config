[colors]
draw_bold_text_with_bright_colors = false

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "ReceiveChar"
key = "Back"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 0.88
decorations = "buttonless"

[window.padding]
x = 0
y = 0

[general]
import = ["~/.config/alacritty/catppuccin-frappe.toml"]
